<!doctype html>
<html lang="sr" class="theme-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kursna lista · RSD (NBS) — konverter i kursevi</title>
  <meta name="description" content="Aktuelni srednji kurs NBS (EUR, USD, CHF) i brz konverter. Minimalna veličina, maksimalna brzina." />
  <meta name="theme-color" content="#151922" />
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="data:,">
  <link rel="preload" href="./styles.css" as="style">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar wrap">
    <div class="brand">
      <div class="logo">R</div>
      <div class="name"><strong>Kursna</strong><span>RSD</span></div>
    </div>
    <div class="actions">
      <button id="share" class="ghost">Share</button>
      <button id="toggle-theme" class="ghost">Light</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card hero">
      <div class="hero-left">
        <div class="sub">NBS srednji kurs</div>
        <div id="big-rate" class="big">—</div>
        <div class="chips" id="chips"></div>
        <div id="stamp" class="muted">Podaci ažurirani —</div>
      </div>
      <div class="hero-right">
        <h2>Converter</h2>
        <div class="conv">
          <div class="row">
            <input id="amount" type="number" step="0.01" value="100" inputmode="decimal" />
            <select id="currency"></select>
          </div>
          <div class="row">
            <button id="to-rsd" class="primary">U RSD</button>
            <button id="from-rsd" class="secondary">Iz RSD</button>
            <button id="copy" class="ghost" title="Kopiraj">⧉</button>
          </div>
          <div class="quick" id="quick">
            <button data-q="50">50</button>
            <button data-q="100">100</button>
            <button data-q="200">200</button>
            <button data-q="500">500</button>
            <button data-q="1000">1000</button>
          </div>
          <div id="result" class="result">—</div>
          <small class="note">Koristi <b>srednji kurs NBS</b> (bez provizija).</small>
        </div>
      </div>
    </section>

    <section class="card table-sec">
      <div class="section-head">
        <h2>Danas</h2>
        <label class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M10 2a8 8 0 1 1 5.293 13.707l4 4-1.414 1.414-4-4A8 8 0 0 1 10 2Zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12Z"/></svg>
          <input id="search" placeholder="Pretraži valutu..." />
        </label>
      </div>
      <div class="scroll">
        <table id="rates" data-sort="code" data-dir="asc">
          <thead>
            <tr>
              <th data-key="code">Valuta</th>
              <th class="right" data-key="buy">Kupovni</th>
              <th class="right" data-key="mid">Srednji</th>
              <th class="right" data-key="sell">Prodajni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <small class="note">Izvor: Narodna banka Srbije. Objave radnim danima oko 08:00 Europe/Belgrade.</small>
    </section>
  </main>

  <div id="toast" class="toast" hidden>Sačuvano</div>

  <footer class="wrap foot">
    <span>© Tvoj projekat</span>
    <span class="muted">Lite PWA (radi i oflajn)</span>
  </footer>

  <script src="./script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
